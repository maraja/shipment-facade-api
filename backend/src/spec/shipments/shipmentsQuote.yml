shipmentsQuote:
    post:
        description: |
            gets a shipment quote from various providers
        operationId: getShipmentQuote
        # security:
        #     - ApiKeyAuth: []
        requestBody:
            description: details for shipment quote
            required: true
            content:
                application/json:
                    schema: 
                        $ref: '#/components/schemas/ShipmentQuote'

        responses:
            '200':
                description: shipment quote
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ShipmentQuote'
            default:
                description: unexpected error
                content:
                    application/json:
                        schema:
                            $ref: '../openapi.yml#/components/schemas/Error'

components:
    schemas:
        ShipmentQuote:
            required:
                - height
                - length
                - width
                - weight
            properties:
                id:
                    type: string
                first_name:
                    type: string
                last_name:
                    type: string
                street_line_one:
                    type: string
                city:
                    type: string
                state:
                    type: string
                zip:
                    type: string
                sort_by:
                    type: string
                height:
                    type: number
                    minimum: 0
                length:
                    type: number
                    minimum: 0
                width:
                    type: number
                    minimum: 0
                weight:
                    type: number
                    minimum: 0